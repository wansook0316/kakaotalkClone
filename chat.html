<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>Chat | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
        <span class="status-bar__battery-level">100%</span>
      </div>
    </div>

    <header class="header">
      <div class="header__back-btn">
        <a href="index.html">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
      </div>
      <div class="header__header_column">
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__header_column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>

    <main class="chat">
      <ul class="chat__messages">
        <span class="chat_timestamp">Friday, January 11, 2020</span>
        <li class="incoming-message message">
          <img src="images/3.png" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">Best Friend</span>
            <div class="message__bubble">
              I love you!
            </div>
          </div>
          <span class="message__timestamp"></span>
        </li>

        <li class="incoming-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <div class="message__bubble">
              I love you too!
            </div>
          </div>
        </li>
      </ul>
    </main>

    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input
          type="text"
          placeholder="Send Message"
          class="chat__write-input"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6a651ab49e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
