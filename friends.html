<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
        <span class="status-bar__battery-level">100%</span>
      </div>
    </div>

    <header class="header">
      <div class="header__header_column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header_column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column"></div>
            <img src="images/2.png" class="g friend__avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                완식
              </span>
              <span class="friend__status">
                휴학했어요..
              </span>
            </div>
          </div>

        </div>
      </header>

      <div class="friends__plus">
        <h5 class="friends__title">Plus friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/2.png" class="g-friend__avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                플러스 친구
              </span>
            </div>
          </div>

        </div>
      </div>

      <ul class="friends__list">
        <h5 class="friends__title">Friends 14</h5>
        <li class="friends__friend friend">
            <div class="friend__column">
                <img src="images/2.png" class="g-friend__avatar friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    정무
                  </span>
                  <span class="friend__status">
                    군대갔어요..
                  </span>
                </div>
            </div>

            <div class="friend__column">
                <div class="friend__now-listening">
                    <span>ROXANNE - Arizona Zervas</span>
                    <i class="fas fa-play"></i>
                </div>
            </div>
          
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6a651ab49e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
